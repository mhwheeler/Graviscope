<template name="postPage">
  {{> postItem}}
  
  <ul class="comments">
    <!-- the scope here is the comment model, so this resolves to PostModel.comments().find() -->
    {{#each comments.find}}
      {{> comment}}
    {{/each}}
  </ul>
  
  {{#if currentUser}}
    {{> commentSubmit}}
  {{else}}
    <p>Please log in to leave a comment.</p>
  {{/if}}
</template>
